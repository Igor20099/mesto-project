<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <!--Header-->
    <header class="header page__header">
        <img src="./images/logo/logo-white.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <!--Profile-->
        <section class="profile content__profile">
            <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <!--Elements-->
        <section class="elements content__elements">
            <template id="element" class="element elements__element">
                <div class="element elements__element">
                    <img src="./images/kirill-pershin-1088404.jpg" alt="" class="element__image">
                    <button type="button" class="element__remove-button"></button>
                    <div class="element__wrapper">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <!--Footer-->
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--Popup-edit-->
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-info" class="popup__edit-info">
                <input name="edit-name" type="text" value="Жак-Ив Кусто" placeholder="Имя"
                    class="popup__input popup__edit-input_type_name">
                <input name="edit-about" type="text" value="Исследователь океана" placeholder="О себе"
                    class="popup__input popup__edit-input_type_about">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <!--Popup-add-card-->
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="card-form" class="popup__edit-info">
                <input name="card-name" type="text" placeholder="Название"
                    class="popup__input popup__edit-input_type_name">
                <input name="card-link-image" type="text" placeholder="Ссылка на картинку"
                    class="popup__input popup__edit-input_type_link-image">
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <!--Popup-fullsize-image-->
    <div class="popup popup_fullsize-image">
        <div class="popup__image-container">
            <button type="button" class="popup__close-button"></button>
            <img src="#" alt="#" class="popup__image">
            <p class="popup__image-title"></p>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
